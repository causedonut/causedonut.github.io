<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Магазин</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="background">
                    <img src="../img/main/background.webp" alt="background" class="header__img">
                    <div class="header-info">
                        <div class="info__logo">
                            <i class="far fa-ruble-sign"></i>
                            Ломбард "Альянс"
                        </div>
                        <div class="info__texts">
                            <p class="info__text">Режим работы:</p>
                            <p class="info__text">Пн-Пт: 09:00 - 18:00</p>
                            <p class="info__text">Сб-Вс: Выходной</p>
                        </div>
                        <div class="info__texts">
                            <p class="info__text">Омск</p>
                            <p class="info__text">ул. Весенняя, 1</p>
                            <p class="info__text">тел 8 (80000) 1-30-30</p>
                        </div>
                    </div>
                </div>
                <ul class="nav-list">
                    <li class="nav">
                        <a href="../index.html" class="nav-link">Главная</a>
                    </li>
                    <li class="nav">
                        <a href="../price/index.html" class="nav-link">Цены</a>
                    </li>
                    <li class="nav">
                        <a href="./index.html" class="nav-link">Тарифы</a>
                    </li>
                    <li class="nav">
                        <a href="../shop/index.html" class="nav-link">Магазин</a>
                    </li>
                    <li class="nav">
                        <a href="../contacts/index.html" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="section main">
        <div class="container">
            <div class="shop-list">
                <div class="shop-item">
                    <a href="./jewerlies/index.html"><img src="../img/shop/jewerly.webp" alt="jewerly" class="shop__img"></a>
                    <p class="shop__text">Ювелирные изделия</p>
                </div>
                <div class="shop-item">
                    <a href="./tech/index.html"><img src="../img/shop/tech.webp" alt="jewerly" class="shop__img"></a>
                    <p class="shop__text">Цифровая техника</p>
                </div>
                <div class="shop-item">
                    <a href="./electronic/index.html"><img src="../img/shop/electronic.webp" alt="jewerly" class="shop__img"></a>
                    <p class="shop__text">Бытовая техника</p>
                </div>
                <div class="shop-item">
                    <a href="./other/index.html"><img src="../img/shop/other.webp" alt="jewerly" class="shop__img"></a>
                    <p class="shop__text">Разное</p>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/all.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>

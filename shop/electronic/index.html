<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Kelly+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/lumos.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Бытовая техника</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="background">
                    <img src="../../img/main/background.webp" alt="background" class="header__img">
                    <div class="header-info">
                        <div class="info__logo">
                            <i class="far fa-ruble-sign"></i>
                            Ломбард "Альянс"
                        </div>
                        <div class="info__texts">
                            <p class="info__text">Режим работы:</p>
                            <p class="info__text">Пн-Пт: 09:00 - 18:00</p>
                            <p class="info__text">Сб-Вс: Выходной</p>
                        </div>
                        <div class="info__texts">
                            <p class="info__text">Омск</p>
                            <p class="info__text">ул. Весенняя, 1</p>
                            <p class="info__text">тел 8 (80000) 1-30-30</p>
                        </div>
                    </div>
                </div>
                <ul class="nav-list">
                    <li class="nav">
                        <a href="../../index.html" class="nav-link">Главная</a>
                    </li>
                    <li class="nav">
                        <a href="../../price/index.html" class="nav-link">Цены</a>
                    </li>
                    <li class="nav">
                        <a href=".././index.html" class="nav-link">Тарифы</a>
                    </li>
                    <li class="nav">
                        <a href="../../shop/index.html" class="nav-link">Магазин</a>
                    </li>
                    <li class="nav">
                        <a href="../../contacts/index.html" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="section main">
        <div class="container">
            <h2 class="shop-title">Бытовая техника</h2>
            <div class="shop__items">
                <div class="shop__item last">
                    <img data-action='lumos' src="../../img/shop/fridge.webp" alt="" class="img__shop">
                    <div class="shop__info">
                        <p class="shop__info-title">Холодильник</p>
                        <p class="shop__info-subtitle">Холодильник LG GR-389STQ</p>
                        <p class="shop__info-subtitle">60*190*58 см</p>
                        <p class="shop__info-price">15 000 Р</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../js/lumos.js"></script>
    <script src="../../js/all.js"></script>
    <script src="../../js/main.js"></script>

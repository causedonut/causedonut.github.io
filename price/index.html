<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Kelly+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Цены</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="background">
                    <img src="../img/main/background.webp" alt="background" class="header__img">
                    <div class="header-info">
                        <div class="info__logo">
                            <i class="far fa-ruble-sign"></i>
                            Ломбард "Альянс"
                        </div>
                        <div class="info__texts">
                            <p class="info__text">Режим работы:</p>
                            <p class="info__text">Пн-Пт: 09:00 - 18:00</p>
                            <p class="info__text">Сб-Вс: Выходной</p>
                        </div>
                        <div class="info__texts">
                            <p class="info__text">Омск</p>
                            <p class="info__text">ул. Весенняя, 1</p>
                            <p class="info__text">тел 8 (80000) 1-30-30</p>
                        </div>
                    </div>
                </div>
                <ul class="nav-list">
                    <li class="nav">
                        <a href="../index.html" class="nav-link">Главная</a>
                    </li>
                    <li class="nav">
                        <a href="./index.html" class="nav-link">Цены</a>
                    </li>
                    <li class="nav">
                        <a href="../tariffs/index.html" class="nav-link">Тарифы</a>
                    </li>
                    <li class="nav">
                        <a href="../shop/index.html" class="nav-link">Магазин</a>
                    </li>
                    <li class="nav">
                        <a href="../contacts/index.html" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="section main">
        <div class="container">
            <div class="gold">
                <div class="ingot-title">
                    <img src="../img/price/gold.webp" alt="gold" class="ingot__img">
                    <p class="ingot__title">ЗОЛОТО</p>
                </div>
                <div class="ingot-price">
                    <div class="prices">
                        <div class="priceup">375</div>
                        <div class="pricedown">1 500</div>
                    </div>
                    <div class="prices">
                        <div class="priceup">500</div>
                        <div class="pricedown">1 950</div>
                    </div>
                    <div class="prices special">
                        <div class="priceup">585 / 583</div>
                        <div class="pricedown">2 350</div>
                    </div>
                    <div class="prices">
                        <div class="priceup">750</div>
                        <div class="pricedown">3 000</div>
                    </div>
                    <div class="prices">
                        <div class="priceup">900</div>
                        <div class="pricedown">3 600</div>
                    </div>
                    <div class="prices">
                        <div class="priceup">916</div>
                        <div class="pricedown">3 700</div>
                    </div>
                    <div class="prices">
                        <div class="priceup">958</div>
                        <div class="pricedown">4 100</div>
                    </div>
                </div>
            </div>
            <div class="silver">
                <div class="ingot-title">
                    <img src="../img/price/silver.webp" alt="silver" class="ingot__img">
                    <p class="ingot__title silver__title">СЕРЕБРО</p>
                </div>
                <div class="ingot-price">
                    <div class="prices">
                        <div class="priceup silv">875</div>
                        <div class="pricedown silv">30</div>
                    </div>
                    <div class="prices">
                        <div class="priceup silv">925 / 916</div>
                        <div class="pricedown silv">40</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/all.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
